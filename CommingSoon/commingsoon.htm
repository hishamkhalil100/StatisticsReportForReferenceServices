<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en">  <!--<![endif]-->
<head>
  <!-- META DATA -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Coming Soon</title>

  <!-- include css files -->
  <link rel="stylesheet" href="css\main.css" type="text/css">
  <link rel="stylesheet" href="css\animate.css" type="text/css">

  <script src="js\modernizr.js"></script>
</head>
<body>
  <!-- screen loader start -->
  <div class="screen-loader"></div><!-- screen loader end -->
  <div id="row">
    <div class="wrapper">
        <div class="preloader">
          <div class="loader"></div>
        </div>
        <div class="center_block">
          <div class="col-md-12 content nopadding">

              <!-- Mobile Navigation -->
            <div class="mobile-nav">
                <ul class="mobile-button">
                    <li>
                        <button class="mobile-close" data-toggle="collapse" data-target=".navbar-collapse">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </li>
                </ul>
            </div> <!-- End mobile nav -->

            <!-- Template logo -->
         
            <h1 >مغلق مؤقتا</h1>

            <p>جاري العمل علي تعديل النظام</p>

              <!-- timer from the plugin -->
            <div class="container countdown">
              <div id="timer" class="col-md-8 col-sm-8">
                  <span class="shape countDays">
                      <span class="numbers">
                          <span class="position">
                              <span class="digit days"></span>
                          </span>
                      </span>
                      <span class="border-bottom"></span>
                      <span class="text days_ref">days</span>
                  </span>
                  <span class="shape countHours">
                      <span class="numbers">
                          <span class="position">
                              <span class="digit hours"></span>
                          </span>
                      </span>
                      <span class="border-bottom"></span>
                      <span class="text hours_ref">hours</span>
                  </span>
                  <span class="shape countMinutes">
                      <span class="numbers">
                          <span class="position">
                              <span class="digit minutes"></span>
                          </span>
                      </span>
                      <span class="border-bottom"></span>
                      <span class="text minutes_ref">minutes</span>
                  </span>
                  <span class="shape countSeconds">
                      <span class="numbers">
                          <span class="position">
                              <span class="digit seconds"></span>
                          </span>
                      </span>
                      <span class="border-bottom"></span>
                      <span class="text seconds_ref">days</span>
                  </span>
              </div>
            </div>
          </div>
        </div>

    

        <!-- bottom nav -->
        
    </div>
  </div>
  <div class="md-overlay"></div><!-- the overlay element -->

  <!-- Contact Us Modal -->
  <div class="modall custom-modal md-modal contact-12 overlay-slidedown" id="contact-12">
      <div class="modal-dialog md-content">
          <div class="modal-content">
              <div class="modal-body modal-scroll">
                <button class="overlay-close open">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
              </div>
          </div>
      </div>
  </div> <!-- End Modal Contact Us-->

 

    <!-- include scripts -->
    <script src="js\classie.js"></script>
    <script src="js\jquery.min.js"></script>
    <script src="js\timer.js" charset="utf-8"></script>
    <script src="js\jquery.backstretch.min.js"></script>
    <script src="js\lib\bootstrap.min.js"></script>
    <script src="js\classie.js"></script>
    <script src="js\jquery.tooltipster.min.js"></script>
    <script>
        // this is important for IEs
        var polyfilter_scriptpath = '/js/';
    </script>
    <script src="js\jquery.nicescroll.js"></script>
    <script src="js\main.js"></script>
</body>
</html>
